<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <div
      class="bg-white rounded-lg shadow-2xl overflow-hidden w-full max-w-4xl flex">

      <div
        class="bg-blue-900 w-1/2 rounded-r-[80px] text-white flex items-center">
        <div class="px-16">
          <h2 class="text-3xl font-bold">Create your Account</h2>
        </div>
      </div>

      <div class="w-1/2 bg-white p-8 ">
        <h2 class="text-3xl text-center font-bold text-gray-900 mb-6">Sign
          Up</h2>
        <form>
          <div class="space-y-4">
            <input type="text" placeholder="First name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">
            <input type="text" placeholder="Last name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">
            <input type="email" placeholder="Email address"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">
            <input type="password" placeholder="Password"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700">

            <div class="flex items-center">
              <input type="checkbox" id="terms"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="terms" class="ml-2 block text-sm text-gray-900">Accept
                Terms & Conditions</label>
            </div>

            <button
              class="w-full bg-blue-800 hover:bg-blue-900 text-white p-2 rounded-lg font-semibold">Submit</button>

            <div class="mt-6 space-y-2">
              <button
                class="w-full flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                <img
                  src="https://img.icons8.com/color/48/000000/google-logo.png"
                  alt="Google logo" class="h-5">
                <span>Sign up with Google</span>
              </button>
              <button
                class="w-full flex items-center justify-center space-x-2 p-3 border border-gray-300 rounded-lg hover:bg-gray-50">
                <img
                  src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
                  alt="Apple logo" class="h-5">
                <span>Sign up with Apple</span>
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
